<div class="user-setting">

    <div class="card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text"> Bonjour {{_username}}, </h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p> Veuillez choisir le niveau de difficult√© :</p>

            <md-radio-group [(ngModel)]="_difficulty">
                <md-radio-button value="0"> <p> Normal </p> </md-radio-button>
                <br>
                <md-radio-button value="1"> <p> Difficile </p> </md-radio-button>
            </md-radio-group>

        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                    (click)="launchGame()">Commencer la partie !</button>
        </div>
    </div>
</div>
